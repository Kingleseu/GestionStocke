<div id="toast-container" class="toast-container"></div>

<style>
    .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .custom-toast {
        width: 350px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        display: flex;
        overflow: hidden;
        animation: slideIn 0.3s ease-out forwards;
        position: relative;
        padding: 0;
        min-height: 80px;
    }

    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }

        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes slideOut {
        from {
            transform: translateX(0);
            opacity: 1;
        }

        to {
            transform: translateX(100%);
            opacity: 0;
        }
    }

    .toast-icon-side {
        width: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
    }

    .toast-content {
        padding: 15px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .toast-title {
        font-weight: 800;
        text-transform: uppercase;
        font-size: 0.9rem;
        margin-bottom: 5px;
        letter-spacing: 0.5px;
    }

    .toast-message {
        font-size: 0.85rem;
        color: #555;
        line-height: 1.3;
    }

    .toast-close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 0.7rem;
        font-weight: bold;
        color: #999;
        text-transform: uppercase;
    }

    .toast-close:hover {
        color: #333;
    }

    /* Success */
    .toast-success .toast-icon-side {
        background-color: #d1e7dd;
        color: #0f5132;
    }

    .toast-success .toast-title {
        color: #0f5132;
    }

    /* Error */
    .toast-error .toast-icon-side {
        background-color: #f8d7da;
        color: #842029;
    }

    .toast-error .toast-title {
        color: #842029;
    }

    /* Warning */
    .toast-warning .toast-icon-side {
        background-color: #fff3cd;
        color: #664d03;
    }

    .toast-warning .toast-title {
        color: #664d03;
    }

    /* Info */
    .toast-info .toast-icon-side {
        background-color: #cff4fc;
        color: #055160;
    }

    .toast-info .toast-title {
        color: #055160;
    }
</style>

<script>
    function showToast(type, title, message) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');

        let icon = '';
        switch (type) {
            case 'success': icon = '<i class="bi bi-check-circle-fill"></i>'; break;
            case 'error': icon = '<i class="bi bi-x-circle-fill"></i>'; break;
            case 'warning': icon = '<i class="bi bi-exclamation-triangle-fill"></i>'; break;
            case 'info': icon = '<i class="bi bi-info-circle-fill"></i>'; break;
        }

        toast.className = `custom-toast toast-${type}`;
        toast.innerHTML = `
            <div class="toast-icon-side">
                ${icon}
            </div>
            <div class="toast-content">
                <div class="toast-title">${title}</div>
                <div class="toast-message">${message}</div>
            </div>
            <div class="toast-close" onclick="this.parentElement.remove()">FECHAR</div>
        `;

        // Change FECHAR to FERMER
        toast.querySelector('.toast-close').innerText = 'FERMER';

        container.appendChild(toast);

        // Auto remove after 5 seconds
        setTimeout(() => {
            toast.style.animation = 'slideOut 0.3s ease-in forwards';
            setTimeout(() => {
                if (toast.parentElement) toast.remove();
            }, 300);
        }, 5000);
    }
</script>
