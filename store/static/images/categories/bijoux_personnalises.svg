<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond bordeaux -->
  <defs>
    <radialGradient id="grad4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8d2f2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d0f0f;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="200" cy="200" r="200" fill="url(#grad4)"/>
  
  <!-- Bijou personnalisé avec gravure -->
  <g transform="translate(200, 200)">
    <!-- Pendentif coeur -->
    <path d="M 0,20 C -50,-20 -80,10 -40,60 L 0,90 L 40,60 C 80,10 50,-20 0,20 Z" 
          fill="#d4af37" opacity="0.9"/>
    
    <!-- Contour -->
    <path d="M 0,20 C -50,-20 -80,10 -40,60 L 0,90 L 40,60 C 80,10 50,-20 0,20 Z" 
          fill="none" stroke="#f4cf57" stroke-width="3"/>
    
    <!-- Gravure simulée (initiales) -->
    <text x="0" y="50" font-family="serif" font-size="35" fill="#5d0f0f" 
          text-anchor="middle" font-weight="bold" opacity="0.7">AB</text>
    
    <!-- Chaîne -->
    <line x1="0" y1="-10" x2="0" y2="-60" stroke="#d4af37" stroke-width="4"/>
    <circle cx="0" cy="-65" r="5" fill="#d4af37"/>
  </g>
</svg>
