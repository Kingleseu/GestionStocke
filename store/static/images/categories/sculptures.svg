<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond bordeaux -->
  <defs>
    <radialGradient id="grad7" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8d2f2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d0f0f;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="200" cy="200" r="200" fill="url(#grad7)"/>
  
  <!-- Sculpture/Statuette -->
  <g transform="translate(200, 200)">
    <!-- Socle -->
    <rect x="-50" y="50" width="100" height="20" fill="#3a3a3a" rx="2"/>
    <rect x="-45" y="55" width="90" height="10" fill="#2a2a2a"/>
    
    <!-- Corps de la sculpture -->
    <ellipse cx="0" cy="10" rx="30" ry="40" fill="#d4af37"/>
    
    <!-- Tête -->
    <circle cx="0" cy="-35" r="25" fill="#d4af37"/>
    
    <!-- Bras levés (forme artistique) -->
    <path d="M -25,-20 Q -45,-40 -35,-60" fill="none" stroke="#d4af37" stroke-width="8" stroke-linecap="round"/>
    <path d="M 25,-20 Q 45,-40 35,-60" fill="none" stroke="#d4af37" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Détails artistiques -->
    <circle cx="-35" cy="-60" r="6" fill="#f4cf57"/>
    <circle cx="35" cy="-60" r="6" fill="#f4cf57"/>
    
    <!-- Reflets -->
    <ellipse cx="-8" cy="-35" rx="6" ry="8" fill="#f4cf57" opacity="0.4"/>
    <ellipse cx="0" cy="5" rx="10" ry="15" fill="#f4cf57" opacity="0.3"/>
  </g>
</svg>
