<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond bordeaux -->
  <defs>
    <radialGradient id="grad3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8d2f2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d0f0f;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="200" cy="200" r="200" fill="url(#grad3)"/>
  
  <!-- Portrait/Médaillon -->
  <g transform="translate(200, 200)">
    <!-- Cadre extérieur doré -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#d4af37" stroke-width="8"/>
    <circle cx="0" cy="0" r="72" fill="none" stroke="#f4cf57" stroke-width="2"/>
    
    <!-- Silhouette de portrait -->
    <ellipse cx="0" cy="-10" rx="45" ry="50" fill="#3a3a3a" opacity="0.6"/>
    
    <!-- Tête -->
    <circle cx="0" cy="-20" r="20" fill="#4a4a4a"/>
    
    <!-- Corps/Épaules -->
    <ellipse cx="0" cy="15" rx="35" ry="25" fill="#4a4a4a"/>
    
    <!-- Détails dorés -->
    <circle cx="-25" cy="-75" r="4" fill="#d4af37"/>
    <circle cx="25" cy="-75" r="4" fill="#d4af37"/>
    <circle cx="0" cy="75" r="4" fill="#d4af37"/>
    
    <!-- Attache -->
    <rect x="-3" y="-90" width="6" height="10" fill="#d4af37" rx="2"/>
  </g>
</svg>
